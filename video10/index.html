<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and Audio</title>
</head>
<body>
    <video src="video.mp4" width="200" poster="img.jpg" controls></video>
    <audio src="sachin.mp3" controls preload="auto"></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="image svg from css">
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="400" height="400" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=OCmobwn_e7zm9uJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>
</body>
</html>
