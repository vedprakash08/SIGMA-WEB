<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="post">
        <h1>Fill the following details</h1>
        <div>
            <label for="usrename">Enter your name</label>
            <input type="text" name="usrename" id="usrename" placeholder="name...">
        </div>
        <div>
            <label for="city">Enter your city </label>
            <input type="text" name="city" id="city" placeholder="city.....">
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="number" name="pincode" id="pincode" placeholder="pincode...">
        </div>
        <div>
            <label for="dob">Enter you date of birth</label>
            <input type="date" name="dob" id="dob">
        </div>
        <input type="submit" name="" id="">
    </form>
</body>

</html>
