<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Bubbling</title>
    <style>
        .container{
            margin: 20px;
            padding: 20px;
            background-color: red;
        }
        .childContainer{
            padding: 20px;
            background-color: pink;
        }
        .child{
            border: 2px solid black;
            padding: 20px;
            background-color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                Hey I am child
            </div>
        </div>
    </div>
    <input value="hey" onclick="alert(`hey event listener`)" type="button">
    <script>
        document.querySelector(".container").addEventListener("click" ,(e)=>{
            e.stopPropagation()
            alert("container is cliked")
        })
        document.querySelector(".childContainer").addEventListener("click" ,()=>{
            e.stopPropagation()
            alert("childContainer is cliked")
        })
        document.querySelector(".child").addEventListener("click" ,(e)=>{
            e.stopPropagation()
            alert("child is cliked")
        })

        function randomColorGenerator(){
            let val1= Math.floor(255*Math.random())
            let val2= Math.floor(255*Math.random())
            let val3= Math.floor(255*Math.random())
            return `rgb(${val1},${val2},${val3})`
        }

        // let a=setInterval(() => {
        //     document.querySelector(".child").style.background=randomColorGenerator();
        // }, 2000);
        // console.log(a)
        // clearInterval(a)

        setTimeout(()=>{
            document.querySelector(".child").style.background=randomColorGenerator();
        },5000)
        // clearTimeout(1)
    </script>
</body>
</html>
