<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Let's begin </title>
</head>
<body>
    <h1>FORMS FOR THE RECRUITEMENT OF MATCH</h1>
    <form action="post">
        <label for="username">Enter your name</label>
        <div>
        <input type="text" name="username" id="username" placeholder="Enter the username" >
        </div>
        <br>
        <div>
            <label for="email">Enter your email id</label>
            <br>
        <input type="email" name="email" id="email" placeholder="Enter you email id">
        
        </div>
        <br>
        <label for="agree">Are you agreee or not ?</label>
        <input type="checkbox" name="agree" id="agree" value="yes">

        <div>
            <br>
            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male" value="male" >
            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>
        <div>
            <label for="department">Select your department</label>
            <select name="department" id="department">
                <option value="physics">physics</option>
                <option value="chemistry">chemistry</option>
                <option value="chemistry">english</option>
                <option value="chemistry">mathematics</option>
            </select>
        </div>
        <br>
        <div>
            <label for="comment">Enter the modification you want</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="10" placeholder="enter your comment ....."></textarea>
        </div>
        
        
    </form>
</body>
</html>
